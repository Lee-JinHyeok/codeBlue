<script>
$(document).ready(function() {
	var currentPage = 1;
	var lastPage = 0;	
	var rowPerPage = 15 ;
	//button value Í∞í Í∞ÄÏ†∏Ïò§Í∏∞
	$("#rowPerPageBtn1").on("click", (e) => {
		rowPerPage = e.target.value;
		console.log("rowPerPage",rowPerPage);
		rowPerPageShow(rowPerPage);
	})
	
	$("#rowPerPageBtn2").on("click", (e) => {
		rowPerPage = e.target.value;
		console.log("rowPerPage",rowPerPage);
		rowPerPageShow(rowPerPage);
	})
	
	$("#rowPerPageBtn3").on("click", (e) => {
		rowPerPage = e.target.value;
		console.log("rowPerPage",rowPerPage);
		rowPerPageShow(rowPerPage);
	})

	
	$("#prevBtn").click(function(){ 
		$.ajax({
			url:"/rest/getNoticeList",
			method:"post",
			data:{"currentPage" : currentPage-1,
				"rowPerPage" : rowPerPage},
			success: function(json){
				console.log("Ïù¥Ï†ÑrowPerPage",rowPerPage);
				$("#noticeList").empty();
				rowPerPage = json.rowPerPage;
				currentPage = json.currentPage;
				lastPage = json.lastPage;
				BtnShow(currentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.noticeId;
					html += "</td><td>";
					html += "<a href='/noticeOne?noticeId=";
					html += item.noticeId;
					html += "'>";
					html += item.noticeTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.noticeDatetime;
					html += "</td></tr>";
					$("#noticeList").append(html);
				});
			}
		})
	});
	
	$("#nextBtn").click(function(){
		$.ajax({
			url:"/rest/getNoticeList",
			method:"post",
			data:{"currentPage" : currentPage+1,
				  "rowPerPage" : rowPerPage},
			success: function(json){
				console.log("Îã§ÏùårowPerPage",rowPerPage);
				$("#noticeList").empty();
				rowPerPage = json.rowPerPage;
				currentPage = json.currentPage;
				lastPage = json.lastPage;
				BtnShow(currentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.noticeId;
					html += "</td><td>";
					html += "<a href='/noticeOne?noticeId=";
					html += item.noticeId;
					html += "'>";
					html += item.noticeTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.noticeDatetime;
					html += "</td></tr>";
					$("#noticeList").append(html);
				});
			}
		})
	});

	$.ajax({
		url:"/rest/getNoticeList",
		method:"get", 
		success:function(json){
			currentPage = json.currentPage;
			lastPage = json.lastPage;
			BtnShow(currentPage, lastPage);
			console.log(json);
			let html;
			$(json.list).each(function(index,item){
				html="<tr><td>";
				html += item.noticeId;
				html += "</td><td>";
				html += "<a href='/noticeOne?noticeId=";
				html += item.noticeId;
				html += "'>";
				html += item.noticeTitle;
				html += "</a>"
				html += "</td><td>";
				html += item.noticeDatetime;
				html += "</td></tr>";
				$("#noticeList").append(html);
			});
			
		}
	})
})
	
	
	function BtnShow(currentPage, lastPage){
		if(currentPage <= 1){
			$("#prevBtn").hide();
		}else{
			$("#prevBtn").show();
		}
		if(currentPage >= lastPage){
			$("#nextBtn").hide();
		}else{
			$("#nextBtn").show();
		}
	}
	function rowPerPageShow(rowPerPage) {
		console.log("rowPerPageShow : ", rowPerPage);
		$.ajax({
			url:"/rest/getNoticeList",
			method:"post",
			data:{"rowPerPage" : rowPerPage},
			success: function(json){
				$("#noticeList").empty();
				rowPerPage = json.rowPerPage;
				currentPage = json.currentPage;
				lastPage = json.lastPage;
				BtnShow(currentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.noticeId;
					html += "</td><td>";
					html += "<a href='/noticeOne?noticeId=";
					html += item.noticeId;
					html += "'>";
					html += item.noticeTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.noticeDatetime;
					html += "</td></tr>";
					$("#noticeList").append(html);
				});
			}
		})
	}
