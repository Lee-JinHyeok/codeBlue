<script> 
	$(document).ready(function() {
		
		$.ajax({
			url : "/rest/getLoginUser",
			method : "get",
			success : function(json){
				console.log(json);
				$("#id").val(json.userId);
			}
		})
		
		$.ajax({
			url : "/rest/getFeildList",
			method : "get",
			success : function(json){
				console.log(json);
				let feild;
				$(json).each(function(index,item){
					feild = "<option value='";
					feild += item.feildId;
					feild += "'>";
					feild += item.feildName;
					feild += "</option>";
					$("#feild").append(feild);
				})
			}
		})
		
	  $('#summernote').summernote({
		  toolbar: [
			  ['style', ['style']],
			  ['font', ['bold', 'underline', 'clear']],
			  ['color', ['color']],
			  ['para', ['ul', 'ol', 'paragraph']],
			  ['table', ['table']],
			  ['insert', ['link', 'picture', 'video']],
			  ['view', ['fullscreen', 'help']],
			],
		lang : 'ko-KR',
		placeholder: '내용을 입력해주세요',
		tabsize: 4,
		height: 500
	  });
	  
		$("#submit").click(function(){
			if(confirm( '질문을 등록하시겠습니까?' )){
				console.log($("#id").val());
				$.ajax({
					url:"/addQuestion",
					method : "post",
					data : {"user.userId" : $("#id").val(),
							"feild.feildId" :$("#feild").val(),
							"questionTitle" : $("#title").val(),
							"questionContent" : $("#summernote").val()},
					success:function(){
						console.log("성공");
						alert("질문 등록을 완료 했습니다! <br> 답변이 달리면 알려드리겠습니다! 🙂");
						location.href="/QnA";
					}
				})
			}
		});
	  
	});
</script>
