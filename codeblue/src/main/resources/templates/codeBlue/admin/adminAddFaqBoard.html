<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>관리자 - 코드블루</title>

	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body id="page-top"> 
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- SideBard load -->
	<div id="sideBar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       <!-- topBar load -->
      <div id="topBar"></div>

        <!-- Begin Page Content -->
        <div class="container" style="height: 100%" align="center"> 
	          <div class="pt-4 mt-5 text-left" >
	          	<p class="text-center">
					<a href="/">
						<img src="/img/codeBlueIcon.png" width="50px"><br>
						<img class="mb-1" src="/img/codeBlue.png" width="100px">
					</a> 
				</p>
           	<!-- :::::::::::::::::: 내용 출력 시작 :::::::::::: -->
			<div class="card shadow p-3 mx-5">
				<div>
					<label class="text-dark font-weight-bold">제목</label>
					<input class="form-control form-control-sm mb-2" placeholder="제목" id="faqTitle">
					<select id="serviceCategoryList" class="form-control"></select>
				</div>
				<div>
					<label class="text-dark font-weight-bold">내용</label>
						<textarea id="faqContent" rows="15" cols="50" class="form-control form-control-sm mb-2" placeholder="내용" >내용을 입력하세요</textarea>
				</div>
			</div>
				<button id="faqBoardInsertBtn" class="btn btn-primary shadow mt-3 px-4  ml-5">FAQ 등록</button>
				<button id="cancel" class="btn btn-primary shadow mt-3 px-4  ml-5">취소</button>
          </div>
        </div>
        
        <!-- /.container-fluid --> 
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <img src="./img/codeBlueLogo.png" width="150px">
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

<!-- ETC -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded bg-primary" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">로그아웃 하고 싶으시면 아래 로그아웃 버튼을 클릭해주세요!</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-primary" href="/logout">로그아웃</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <!-- codeBlue Admin scripts -->
  <script src="js/codeBlueAdmin.js"></script>>

</body>
<script type="text/javascript">
$(document).ready(function() {
	
		$("#sideBarNotice").addClass("active");
		$("#sideBarNotice").children("a").attr("aria-expanded","false");
		$("#sideBarNotice").children("div").addClass("show");

	$.ajax({
		url : "/rest/admin/getServiceCategoryList",
		method : "GET",
		success : function(json){
			console.log(json);
			let html;
			$(json).each(function(index, item){
				html = "<option value='"+item.serviceCategoryId+"'>"+item.serviceCategoryName+"</option>";
				$("#serviceCategoryList").append(html);
			});
		}
	});
	
	//답변하기 버튼 누르면 inquiryHistoryAnswer에 저장.
	$("#faqBoardInsertBtn").click(function(){
		console.log("check");
	 	$.ajax({
	 		url:"/rest/admin/addFaqBoard",
	 		method:"post",
			data : { "faqTitle" : $("#faqTitle").val() ,
					"faqContent" : $("#faqContent").val(),
					"serviceCategory.serviceCategoryId" : $("#serviceCategoryList").val()
					},
			success:function(){
				console.log("check");
				location.href = "/adminFaqBoard";
			}
		});
	});
	  $("#cancel").click(function(){
		  location.href="/adminFaqBoard";
	  })
});
</script>

</html>
