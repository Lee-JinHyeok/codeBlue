<script type="text/javascript">
$(document).ready(function() {
	
	$("#sideBarNotice").addClass("active");
	$("#sideBarNotice").children("a").attr("aria-expanded","false");
	$("#sideBarNotice").children("div").addClass("show");

	
	var reportCurrentPage = 1;
	var lastPage = 0;	
	//신고내역  이전버튼
	$("#reportPrevBtn").click(function(){ 
		$.ajax({
			url:"/rest/admin/getReportHistoryList",
			method:"post",
			data:{"currentPage" : reportCurrentPage-1},
			success: function(json){
				$("#reportHistoryList").empty();
				reportCurrentPage = json.currentPage;
				lastPage = json.lastPage;
				ReportBtnShow(reportCurrentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.reportHistoryId;
					html += "</td><td>";
					html += "<a href='/adminReportOne?reportHistoryId=";
					html += item.reportHistoryId;
					html += "'>";
					html += item.reportTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.reportDatetime;
					html += "</td></tr>";
					$("#reportHistoryList").append(html);
				});
			}
		})
	});
	//신고내역 다음버튼
	$("#reportNextBtn").click(function(){
		$.ajax({
			url:"/rest/admin/getReportHistoryList",
			method:"post",
			data:{"currentPage" : reportCurrentPage+1},
			success: function(json){
				$("#reportHistoryList").empty();
				reportCurrentPage = json.currentPage;
				lastPage = json.lastPage;
				ReportBtnShow(reportCurrentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.reportHistoryId;
					html += "</td><td>";
					html += "<a href='/adminReportOne?reportHistoryId=";
					html += item.reportHistoryId;
					html += "'>";
					html += item.reportTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.reportDatetime;
					html += "</td></tr>";
					$("#reportHistoryList").append(html);
				});
			}
		})
	});
	//페이지 들어오면 신고내역 리스트 바로 출력
	$.ajax({
		url:"/rest/admin/getReportHistoryList",
		method:"get",
		success:function(json){
			$("#reportHistoryList").empty();
			reportCurrentPage = json.currentPage;
			lastPage = json.lastPage;
			ReportBtnShow(reportCurrentPage, lastPage);
			console.log(json);
			console.log(json.list);
			let html;
			$(json.list).each(function(index,item){
				html="<tr><td>";
				html += item.reportHistoryId;
				html += "</td><td>";
				html += "<a href='/adminReportOne?reportHistoryId=";
				html += item.reportHistoryId;
				html += "'>";
				html += item.reportTitle;
				html += "</a>"
				html += "</td><td>";
				html += item.reportDatetime;
				html += "</td></tr>";
				$("#reportHistoryList").append(html);
			});
			}
		})
	//페이징 메서드화
	function ReportBtnShow(currentPage, lastPage){
		if(currentPage == 1){
			$("#reportPrevBtn").hide();
		}else{
			$("#reportPrevBtn").show();
		}
		if(currentPage >= lastPage){
			$("#reportNextBtn").hide();
		}else{
			$("#reportNextBtn").show();
		}
	}
});
</script>
