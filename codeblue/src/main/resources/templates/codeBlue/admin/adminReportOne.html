<script type="text/javascript">

$("#sideBarNotice").addClass("active");
$("#sideBarNotice").children("a").attr("aria-expanded","false");
$("#sideBarNotice").children("div").addClass("show");

//파라메터 정보가 저장될 오브젝트
//common.js 같은 모든 페이지에서 로딩되는 js 파일에 넣어두면 됨.
var getParam = function(key){
 var _parammap = {};
 document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
     function decode(s) {
         return decodeURIComponent(s.split("+").join(" "));
     }

     _parammap[decode(arguments[1])] = decode(arguments[2]);
 });

 return _parammap[key];
};
$("#reportHistoryId").append(getParam("reportHistoryId"));
$("#reportHistoryId").append("번 신고내역");

$(document).ready(function() {
	$.ajax({
		url :"/rest/admin/getReportHistoryOne",
		method : "post",
		data : {"reportHistoryId" : getParam("reportHistoryId")},
		success : function(json){
			console.log(json);
			let html;
			$(json).each(function(index, item){
				html = "<tr align='left'><td>문의 제목 : "+item.reportTitle+"</td></tr>";
				html += "<tr align='left'><td>문의 유형 : "+item.report.reportName+"</td></tr>";
				html += "<tr align='left'><td>문의 내역 : "+item.reportContent+"</td></tr>";
				html += "<tr align='left'><td>작성자 : "+item.user.userId+"</td></tr>";
				html += "<tr align='left'><td>작성 날짜 : "+item.reportDatetime+"</td></tr>";
				$("#reportHistoryOne").append(html);
			});
		}
	});
});
</script>
