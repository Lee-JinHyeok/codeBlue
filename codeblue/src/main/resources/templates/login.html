<head>

	rel="stylesheet">

	background: #d9d9d9 !important;
}

.hov-p:hover {
	background: #d1e3ff !important;
}
</style>

<body style="background: #ebebeb; height: 94vh">
 
		<!-- Topbar -->
		<nav
			class="navbar navbar-expand navbar-light topbar mb-4 shadow fixed-top"
			style="height: 50px; border-bottom: 1px solid #d9d9d9; border-top: 4px solid #4e73df; background: #f2f2f2;">
			<div class="container">
				<!-- topbar codeblue logo -->
				<a class="navbar-brand text-primary mr-0" href="/">
					<img src="/img/codeBlueLogo.png" width="130px"> 
				</a> 
				<a class="btn btn-sm btn-default mx-2 hov-g text-dark" href="/QnA">QnA</a>

				<!-- Topbar Search -->
				<div class="input-group">
					<input type="text" class="form-control  form-control-sm bg-light border-1" placeholder="검색어" style="width: 400px !important">
					<div class="input-group-append">
						<button class="btn btn-primary btn-sm" type="button">
							<i class="fas fa-search fa-sm"></i>
						</button>
					</div>
				</div>

				<div class="d-felx justify-content-end" style="width: 600px">
					<a class="ml-3 btn btn-sm hov-p text-primary" href="/login">로그인</a>
					<a class=" btn ml-1 btn-sm btn-primary" href="/register">회원가입</a>
				</div> 
			</div>
		</nav>
		<!-- End of Topbar -->

		<!-- Begin Page Content -->
		<div class="container" style="height: 100%" align="center">  
			<div class="p-5 m-5 text-left" style="width: 50%"> 
				<p class="text-center">
					<a href="/">
						<img src="/img/codeBlueIcon.png" width="50px"><br>
						<img class="mb-4" src="/img/codeBlue.png" width="100px">
					</a> 
				</p>
				<!-- login Form begin -->
				<div class="card shadow p-2 mx-5"> 
					<form class="was-validated card-body">
					  <div class="form-group">
					    <label class="text-dark font-weight-bold" for="id">아이디</label>
					    <input type="email" class="form-control form-control-sm" id="id" placeholder="E-Mail@example.com" name="memberId" required>
					    <div class="valid-feedback">좋아요.</div>
					    <div class="invalid-feedback">올바른 이메일을 입력해주세요.</div>
					  </div> 
					  <div class="form-group">
					    <label class="text-dark font-weight-bold" for="pwd">비밀번호</label>
					    <input type="password" class="form-control form-control-sm" id="pwd" placeholder="비밀번호" name="memberPw" required>
					    <div class="valid-feedback">좋아요.</div>
					    <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
					  </div> 
					  <button type="submit" class="btn btn-block btn-primary join">로그인</button> 
					</form>  
				</div>
				<!-- login Form end --> 
				<p class="text-center"><a class="nav-link" href="/register">아직 회원이 아니신가요?</a></p>
				<p class="text-center mt-0 pt-0"><a class="nav-link" href="/registerExpert">전문가 이신가요?</a></p>
			</div> 			
		</div> 
		<!-- Page Content End -->

	<!-- Page level custom scripts -->
	<script src="js/demo/chart-area-demo.js"></script>
	<script src="js/demo/chart-pie-demo.js"></script>
</body>

</html>
