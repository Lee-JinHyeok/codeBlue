<script>
	var currentPage = 1;
	var lastPage = 0;
	var rowPerPage = 36;
	var totalRow = 0;
	var searchWord = null;
	
function appendTags(){
	console.log("함수 실행")
	$("userList").empty();
	$.ajax({
		url : "/rest/getUserList",
		method : "post",
		data : {"currentPage" : currentPage, "searchWord": $("#searchWord").val(), "rowPerPage" : rowPerPage},
		success : function(json){
			console.log(json);
			
			currentPage = json.currentPage;
			lastPage = json.lastPage;
			totalRow = json.totalRow;
			
			$("#searchWord").append(json.searchWord);
			
			$("#pageInfo").empty();
			$("#pageInfo").append(currentPage+"/"+lastPage);
			
			$("#totalRow").empty();
			$("#totalRow").append("유저 : "+totalRow+"명");
			
			// 이전 다음 버튼 
			if(currentPage == 1){
				$("#prevBtnd").hide();
			} else {
				$("#prevBtnd").show();
			}
			if(currentPage <lastPage) {
				$("#nextBtnd").show();
			} else {
				$("#nextBtnd").hide();
			}
			$(json.list).each(function(index,item){
				html = "<div class='d-flex p-2'><div id='img'><img class='rounded-circle' src='/img/profile.svg' width='80px'></div>";
				html += "<div class='px-2 py-3'><a href='/userOne?userId="+item.userId+"'>"+item.userName+"</a><br>";
				html += item.rank.rankName+"</div></div>";
				$("#userList").append(html);
			});
		}
	});

}

$(document).ready(function(){
	
	appendTags();
	
	// 이전버튼
	$("#prevBtnd").click(function(){
		--currentPage
		appendTags();
	});
	
	// 다음버튼
	$("#nextBtnd").click(function(){
		++currentPage;
		appendTags();
	});
	
	//검색버튼
	$("#searchUserBtn").click(function(){
		console.log("검색시작");
		appendTags();
	});
	
	//태그 추가 버튼
	$("#addTagBtn").click(function(){
		console.log("태그 추가");
		
		let tags = $("#tagName").val();
		let tagSplit = tags.split('#');
		console.log("태그 split");
		console.log(tagSplit);
		
		$.ajax({
			url : "/rest/addTag",
			method : "post",
			data : {"name" : tagSplit},
			succress : function(json){
				console.log(json);
				alert("태그 추가 완료 ")
			}
			
		})
	});
	
});	


		

</script>
