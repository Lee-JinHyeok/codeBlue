		<!-- Topbar -->

			class="navbar navbar-expand navbar-light topbar mb-4 shadow fixed-top"
			style="height: 50px; border-bottom: 1px solid #d9d9d9; border-top: 4px solid #4e73df; background: #f2f2f2;">

				<a class="navbar-brand text-primary mr-0" href="/"><img src="/img/codeBlueLogo.png" width="130px"></a> 
				<a class="btn btn-sm btn-default mx-2 hov-g text-dark" href="/QnA">QnA</a>

				<!-- Topbar Search -->

					<input type="text" class="form-control  form-control-sm bg-light border-1" placeholder="검색어" style="width: 400px !important">

						<button class="btn btn-primary btn-sm" type="button">
							<i class="fas fa-search fa-sm"></i>

				</div>

				<div class="d-felx justify-content-end" style="width: 600px">

		<!-- Begin Page Content -->
		<div class="container" style="height: 100%">

					<h1 class="text-primary h4 mt-2">회원이 되어볼까요?</h1>

					<a href="/registerExpert">전문가 이신가요?</a>
				</div>
				
				<div class="col-sm-6 mt-5 pt-4">
					<!-- register Form begin -->
					<div class="card shadow p-1 m-4 mx-4"> 
						<form class="was-validated card-body">
						  <div class="form-group">
						    <label class="text-dark font-weight-bold" for="pw">비밀번호</label>
						    <input type="password" class="form-control form-control-sm" id="pw" placeholder="비밀번호" required>
						    <div class="valid-feedback">좋아요.</div>
						    <div class="invalid-feedback">새 비밀번호를 입력해주세요.</div>
						  </div>
						  <div class="form-group">
						    <label class="text-dark font-weight-bold" for="pw2">비밀번호 확인</label>
						    <input type="password" class="form-control form-control-sm" id="pw2" placeholder="비밀번호" required>
						    <div class="valid-feedback">좋아요.</div>
						    <div class="invalid-feedback">비밀번호를 한번 더 입력해주세요.</div>

<script> 


		$.ajax({
			url : "/rest/getRegionList",
			method : "get",
			success : function(json){
				console.log(json);
				let region;
				$(json).each(function(index,item){
					region = "<option value='";
					region += item.regionId;
					region += "'>";
					region += item.regionName;
					region += "</option>";
					$("#region").append(region);
				})
			}
		})


		$(".join").click(function(){
			console.log("입력완료 메일전송 시작.");
			if($("#id").val()=="" || $("#name").val()=="" || $("#pw").val()==""){
				alert("빈칸을 채워주세요!");
				return;
			} 
			
			$.ajax({
				url:"/rest/sendEmailToConfirm",
				data:{ "userId" : $("#id").val() , "userName" : $("#name").val() },
				method:"post", 
				success:function(){
					console.log("메일 전송 완료!")
					$("#notice").fadeIn(300); 
					setTimeout(function() {
						$("#codeForm").slideDown(500); 
					}, 300);
					
					$('#id').prop('readonly', true); 
					$("#name").prop('readonly', true); 
					$("#pw").prop('readonly', true);  
					$(".join").prop('disabled', true);  
					
					console.log($('#id').val());
					console.log($('#name').val()); 
				}

			})
			 
		})
		
		$("#resend").click(function(){
			console.log("입력완료 메일전송 시작.");
			
			$.ajax({
				url:"/rest/sendEmailToConfirm",
				data:{ "userId" : $("#id").val() , "userName" : $("#name").val() },
				method:"post", 
				success:function(){
					console.log("메일 전송 완료!")
					$("#notice").fadeIn(300); 
					setTimeout(function() {
						$("#codeForm").slideDown(500); 
					}, 300);
					
					$('#id').prop('readonly', true); 
					$("#name").prop('readonly', true); 
					$("#pw").prop('readonly', true);  
					$(".join").prop('disabled', true);  
					
					console.log($('#id').val());
					console.log($('#name').val()); 
				}

			})
			 
		})
		 
		$("#confirmCode").click(function(){
			console.log("코드 검사");
		 	$.ajax({
		 		url:"/rest/verifyCode",
				data:{ 	"userId" : $("#id").val() , 
						"userName" : $("#name").val(),
						"userPw" : $("#pw").val(), 
						"code" : $("#code").val(),
						"userBirthDate" : $("#birthDate").val(),
						"regionId" : $("#region").val() 
						},
				method:"post", 
				async : "true",
				success:function(json){
					console.log(json);
					if(json == false){
						alert("코드가 틀렸습니다! 다시 시도하여 주세요. :( ")
						return;
					}
					$("#code").prop("disabled", true);
					$("#confirmCode").prop("disabled", true);
					$('#resend').css("display", "none");  
					
					$("#joinComplete").fadeIn(300);
					setTimeout(function() {
						$("#ok").append("회원이 되신 것을<br>환영합니다 🎆!");
						$("#toLogin").append("로그인 하러 가볼까요?");
					}, 300);	
					
					alert("회원가입 완료! 환영합니다~!")
					location.replace("/login");	
					
				},
				fail:function(){
					alert("알 수 없는 에러갑 발생 했습니다! 다시 시도하여 주세요 😥");
				}
			})

		})  
</script>
