<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>질문 - 코드블루</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
<!-- Custom styles for codeBlue -->
<link href="css/codeBlue.css" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Topbar -->
	<div id="topBar"></div>
	<!-- End of Topbar -->

	<div class='content'>
		<!-- Begin Page Content -->
		<div class="container">
			<div class="row">
			
				<!-- Side Bar -->
				<div class="col-sm-1 p-0 " style="border-right: 1px solid #d9d9d9;">
					<div id="leftSideBar"></div>
				</div>
				<!-- Side Bar End -->

				<!-- Page Content -->
				<div class="col-sm-11 pl-4">
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between"
						style="margin-top: 80px">
						<h4 class="text-gray-800" id="title"></h4>
					</div>
					<!-- page Heading End -->
					<small id="datetime">등록일 </small>
					<hr>
					<div class="row">
						<div class='col-sm-9'>
							<div id="tableBody" class='text-dark'></div>
							<div class="d-flex justify-content-between mt-4">
								<div class="p-2">
									<a id="commentBtn"><i class='far fa-comment-dots mx-1'></i></a>
									<a id="reportBtn" class='mx-2 text-danger'>신고</a>
								</div>
								<div class="p-2">
									<div class="card bg-gray-200 text-dark d-flex p-2" id="questionUserName">
										<small>작성자</small> 
									</div>
								</div>
							</div>

							<div style="display: none;" id="questionComment">
								<form method="post">
									<div>
										<textarea class="form-control form-control-sm" maxlength="1000"
											placeholder="개인정보를 공유 및 요청하거나, 명예 훼손, 무단 광고, 불법 정보 유포시 모니터링 후 삭제될 수 있으며, 이에 대한 민형사상 책임은 게시자에게 있습니다."></textarea>
									</div>
									<div>
										<div class="text-right m-1">
											<button type="button" id="commentAdd" class="btn btn-sm btn-primary text-right px-3">등록</button>
										</div>
									</div>
								</form>
								<table id="questionCommentList">
								</table>
							</div>
							<hr>
							<div class="card bg-gray-200 text-dark border-0 p-3"> 
								<div id="answerList"  class='table table-hover table-sm'>
									<!-- questionId 값 숨기기 -->
									<input type="text" id="questionId" hidden="hidden">
									<table id="bodyTable"></table>
								</div>
							</div>
							<hr>
							<!-- 답변 입력란 -->
							<label for='summernote' class='text-dark'>도움을 줄 수 있는 사람을
								알고 계신가요? 질문에 링크를 공유해주세요!</label>
							<div id="summernote" class="mb-3"></div>
							<button class='btn btn-sm btn-primary m-1 px-4' id="addAnswerBtn">답변게시</button>
							
						</div>
						
						<!-- Page rigth side bar -->
						<div class="col-sm-3 mb-4" id="rightSideBar"></div>
						<!-- rigth side bar end -->
						
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<div id="footer"></div>
		<!-- End of Footer -->

	</div>


	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- summer note scripts -->
	<script src="js/summernote/summernote-bs4.min.js"></script>
	<script src="js/summernote/summernote-ko-KR.js"></script>
	<script src="js/summernote/summernote.min.js"></script>

	<!-- CodeBlue scripts -->
	<script src="js/codeBlueUser.js"></script>

</body>
<script>
	
	$('#summernote').summernote({
		  toolbar: [
				['style', ['style']],
				['style', ['bold', 'italic', 'underline', 'clear']],
				['font', ['strikethrough', 'superscript', 'subscript']],
				['fontsize', ['fontsize']],
				['color', ['color']],
				['para', ['ul', 'ol', 'paragraph']],
				['height', ['height']],
				['fontsize', ['8','10','10','10','10']],
				['para', ['ul', 'ol', 'paragraph']],
				['table', ['table']],
				['insert', ['link', 'picture', 'video']]
			],
		lang : 'ko-KR',
		placeholder: '내용을 입력해주세요',
		tabsize: 4,
		height: 150
	});
		
	
	
	
	$("#questionId").val(getParam("questionId"));
	//질문 답변 리스트 출력
	$.ajax({
		url : "/rest/getAnswerList",
		method : "post",
		data : {"questionId" : $("#questionId").val()},
		success : function(json){
			$("#answerList").empty();
			console.log("AnswerListTest : ",json)
			$(json).each(function(index, item){
				$("#answerList").append(appendItem(item));
			})
		}	
	});
	
	// 질문 답변 추가하기
	$("#addAnswerBtn").click(function(){
		console.log($("#summernote").summernote('code'));
		//alert("준비중입니다.")
		$.ajax({
			url : "/rest/answerAdd",
			method : "post",
			data : {"questionBoard.questionId" : getParam("questionId"),
					"answerContent" : $("#summernote").summernote('code')},
			success : function(json){
				console.log(json)
				$.ajax({
					url : "/rest/getAnswerList",
					method : "post",
					data : {"questionId" : getParam("questionId")},
					success : function(json){
						$("#answerList").empty();
						console.log("AnswerListTest : ",json)
						$(json).each(function(index, item){
							$("#answerList").append(appendItem(item));
						})
					}	
				});
			}	
		})
	});
	
	//질문 댓글출력
	$("#commentBtn").click(function(){
		if($("#questionComment").css("display") == "none"){   
	        jQuery('#questionComment').css("display", "block");   
	    } else {  
	        jQuery('#questionComment').css("display", "none");   
	    }  
		$("#questionCommentList").empty();
		$.ajax({
			url:"/rest/getQuestionCommentList",
			method:"POST",
			data:{"questionId" : $("#questionId").val()},
			success: function(json){
				console.log(json);
				$(json).each(function(index,item){
					html =  "<tr>"+
							"<td>"+item.user.userId+"</td>"+
							"<td>"+item.questionCommentContent+"</td>"+
							"<td>"+item.questionCommentDatetime+"</td>"+
							"</tr>";
					$("#questionCommentList").append(html);
				})
			}
		
		});
	});
	
	//질문 상세 정보 가져오기
	$.ajax({
		url : "/rest/questionBoardOne",
		method : "post",
		data : {"questionId" : $("#questionId").val()},
		success: function(json) {
			console.log(json);
			$("#title").append(json.questionTitle);
			$("#datetime").append(json.questionDatetime);
			$("#commentBtn").append(json.commentCount);
			$("#tableBody").append(json.questionContent);
			$("#questionUserName").append('<a href="/userOne?userId='+json.user.userId+'">'+json.user.userName+'</a>');
		}
	});
	


function appendItem(item){
	let answerhtml = "<div>"+item.answerContent+"</div>";
	answerhtml += "<div class='d-flex justify-content-between small'><div class='p-2'>날짜 "+item.answerDatetime+"</div>";
	//버튼 생성
 	answerhtml += "<div class='p-2 d-felx'><div class='mb-2 mx-2'>작성자 <a href='/userOne?userId="+item.user.userId+"'>"+item.user.userName+"</a></div><a id='answerCommentBtn' onclick='openComment("+item.answerId+")'><i class='far fa-comment-dots mx-1'></i>댓글 보기</a></div>";
	answerhtml += "</div><div style='display: none;' id='answerComment"+item.answerId+"'><table id='answerCommentList"+item.answerId+"'>";
	answerhtml += "</table></div>";
	
	answerhtml += "<hr class='m-0'>";
	return answerhtml;
}

// 질문 답변의 댓글 리스트 출력
function openComment(value){
	if($("#answerComment"+value).css("display") == "none"){   
        jQuery('#answerComment'+value).css("display", "block");   
    } else {  
        jQuery('#answerComment'+value).css("display", "none");   
    } 
	
	//console.log("댓글을 봅니다.");
	//console.log("answerId : ", value);
	
	$.ajax({
		url : "/rest/getAnswerCommentList",
		method : "post",
		data : {"answerId" : value},
		success :function(json){
			$("#answerCommentHtml").empty();
			$("#answerCommentList"+value).empty();
			console.log("answerComment",json);
			$(json).each(function(index, item){
				let answerCommentHtml  = "<tr><td>"+item.user.userName+"</td>"
					+ "<td>"+item.answerCommentContent+"</td>"
					+ "<td>"+item.answerCommentDatetime+"</td></tr>";
					
					/* alert("#answerCommentList"+value); */
					$("#answerCommentList"+value).append(answerCommentHtml);
				})
				
				
			}
		})
	}


</script>


</html>
