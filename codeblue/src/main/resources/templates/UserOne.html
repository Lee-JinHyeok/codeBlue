<script type="text/javascript">


//파라메터 정보가 저장될 오브젝트
//common.js 같은 모든 페이지에서 로딩되는 js 파일에 넣어두면 됨.
var getParam = function(key){
 var _parammap = {};
 document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
     function decode(s) {
         return decodeURIComponent(s.split("+").join(" "));
     }

     _parammap[decode(arguments[1])] = decode(arguments[2]);
 });

 return _parammap[key];
};
$("#userId").val(getParam("userId"));
$("#aaaa").append(getParam("userId"));
$("#aaaa").append("님의 프로필");

$(document).ready(function() {
	$.ajax({
		url :"/rest/userOne",
		method : "post",
		data : {"userId" : getParam("userId")},
		success : function(json){
			$(json).each(function(index, item){
				html = "<tr>";
				html += "<td>유저 아이디 : </td>";
				html += "<td>"+item.userId+"</td>";
				html += "</tr><tr>"
				html += "<td>유저 이름 : </td>";
				html += "<td>"+item.userName+"</td>";
				html += "</tr><tr>"
				html += "<td>활동 지역</td>"		 
				html += "<td>"+item.regionId+"</td>" 
				html += "</tr><tr>";
				html += "<td>유저 생년월일 : </td>";
				html += "<td>"+item.userBirthDate+"</td>";
				html += "</tr><tr>";
				html += "<td>유저 생성일자 : </td>";
				html += "<td>"+item.userCreatetime+"</td>";
				html += "</tr><tr>"
				$("#userOne").append(html);
			});
		}
	});
});
</script>
