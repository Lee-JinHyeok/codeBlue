<script type="text/javascript">
$(document).ready(function() {
	
	$("#sideBarNotice").addClass("active");
	$("#sideBarNotice").children("a").attr("aria-expanded","false");
	$("#sideBarNotice").children("div").addClass("show");

	
	var inquiryCurrentPage = 1;
	var lastPage = 0;	
	
	//문의내역 이전 버튼
	$("#inquiryPrevBtn").click(function(){ 
		appendItem(--inquiryCurrentPage);
	});
	//문의내역 다음 버튼
	$("#inquiryNextBtn").click(function(){
		appendItem(++inquiryCurrentPage);
	});
	
	//문의내역 리스트 출력
	appendItem(inquiryCurrentPage);

});
	//다음, 이전버튼 페이징으로 보이게 안보이게
	function InquiryBtnShow(currentPage, lastPage){
		if(currentPage == 1){
			$("#inquiryPrevBtn").hide();
		}else{
			$("#inquiryPrevBtn").show();
		}
		if(currentPage >= lastPage){
			$("#inquiryNextBtn").hide();
		}else{
			$("#inquiryNextBtn").show();
		}
	}
	
	function appendItem(currentPage){
		$.ajax({
			url:"/rest/admin/getInquiryHistoryList",
			method:"post",
			data:{"currentPage" : currentPage},
			success: function(json){
				$("#inquiryHistoryList").empty();
				inquiryCurrentPage = json.currentPage;
				lastPage = json.lastPage;
				InquiryBtnShow(inquiryCurrentPage, lastPage);
				let html;
				$(json.list).each(function(index,item){
					html="<tr><td>";
					html += item.inquiryHistoryId;
					html += "</td><td>";
					html += "<a href='/adminInquiryOne?inquiryHistoryId=";
					html += item.inquiryHistoryId;
					html += "'>";
					html += item.inquiryTitle;
					html += "</a>"
					html += "</td><td>";
					html += item.inquiryDatetime;
					html += "</td><td>";
					html += item.inquiryAnswer;
					html += "</td></tr>";
					$("#inquiryHistoryList").append(html);
				});
			}
		})
	}
</script>
