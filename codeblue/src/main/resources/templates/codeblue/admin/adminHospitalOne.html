<script type="text/javascript">
$(document).ready(function(){
	
	$("#sideBar").load("/sideBar #accordionSidebar", function(){
		$("#sideBarHospital").addClass("active");
		$("#sideBarHospital").children("a").attr("aria-expanded","false");
		$("#sideBarHospital").children("div").addClass("show");
	});
	
	// 파라메터 정보가 저장될 오브젝트
	// common.js 같은 모든 페이지에서 로딩되는 js 파일에 넣어두면 됨.
	var getParam = function(key){
	    var _parammap = {};
	    document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
	        function decode(s) {
	            return decodeURIComponent(s.split("+").join(" "));
	        }

	        _parammap[decode(arguments[1])] = decode(arguments[2]);
	    });

	    return _parammap[key];
	};
	$("#hospitalId").val(getParam("hospitalId"));
	
	//상세페이지 출력.
	$.ajax({
		url : "/rest/adminHospitalOne",
		method : "post",
		data : {"hospitalId": getParam("hospitalId")},
		success : function(json){
			console.log(json);		
			let hospitalOne
			$(json).each(function(index,item){
				    hospitalOne  = "<tr><td>병원명</td><td>"+item.hospitalName;
					hospitalOne += "</td></tr><tr><td>전화번호</td><td>"+item.hospitalNumber;
					hospitalOne += "<td></tr><tr><td>지역</td><td>"+item.region.regionName;
					hospitalOne += "</td></tr><tr><td>주소</td><td>"+item.hospitalAddress;
					hospitalOne += "</td></tr><tr><td>상세주소</td><td>"+item.hospitalAddress2;
					hospitalOne += "</td></tr>";
			})
			$("#hospitalOne").append(hospitalOne);
		}
	})
	
	$("#listBtn").click(function(){
		location.href="/adminHospitalList";
	})
	
	$("#modifyBtn").click(function(){
		location.href="/modifyHospital?hospitalId="+getParam("hospitalId");
	})
	
	$("#deleteBtn").click(function(){
		$.ajax({
			url : "/removeHospital",
			data : {"hospitalId":getParam("hospitalId")},
			method:"get",
			success : function(){
				console.log("삭제");
				location.href="/adminHospital";
			}
		})
	})
//document
})

</script>
