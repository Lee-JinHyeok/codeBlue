<script type="text/javascript">

// 파라메터 정보가 저장될 오브젝트
// common.js 같은 모든 페이지에서 로딩되는 js 파일에 넣어두면 됨.
var getParam = function(key){
    var _parammap = {};
    document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
        function decode(s) {
            return decodeURIComponent(s.split("+").join(" "));
        }

        _parammap[decode(arguments[1])] = decode(arguments[2]);
    });

    return _parammap[key];
};
$("#noticeId").val(getParam("noticeId"));
$("#aaaa").append(getParam("noticeId"));
$("#aaaa").append("번 공지사항");

$(document).ready(function() {
	$.ajax({
		url :"/rest/noticeOne",
		method : "post",
		data : {"noticeId" : getParam("noticeId")},
		success : function(json){
			$(json).each(function(index, item){
				html = "<tr align='center'>";
				html += "<td>공지 내용</td>";
				html += "<td>"+item.noticeContent+"</td>";
				html += "</tr><tr align='center'>"
				html += "<td>공지 날짜</td>";
				html += "<td>"+item.noticeDatetime+"</td>";
				html += "</tr><tr align='center'>"
				html += "<td>파일</td>"		 
				html += "<td>12</td>" 
				html += "</tr>";
				$("#noticeOne").append(html);
			});
		}
	});
});
</script>
